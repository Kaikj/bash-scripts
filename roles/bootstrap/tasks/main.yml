
###################################################################################
# Bootstrap host to have python. Ansible can't work otherwise
- name: Install python
  become: true
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3.9)
####################################################################################

- name: Install basic packages
  become: true
  apt:
    name:
      - curl
      - software-properties-common
      - apt-transport-https
      - git
    update_cache: yes
    state: present

- name: Add Ansible apt repository
  become: true
  apt_repository:
    repo: ppa:ansible/ansible

- name: Install Ansible
  become: true
  apt:
    name: ansible
    update_cache: yes
  
